<div class="container">    
    <div class="row">
        <section class="col-lg-12">
            <div id="myQuiz" ng-controller="QuizController">
                
                

                <div class="progress">
                  <div class="{{ ($index === activeQuestion) ? 'on' : 'off' }}" ng-repeat="myQuestion in myQuestions"></div>
                </div>


                <div class="intro {{ (activeQuestion > -1) ? 'inactive' : 'active' }}">
                  <h1>Welcome</h1>
                  <p>Click begin to start</p>
                  <button class="btn btn-default btn-lg" ng-click="activeQuestion = 0">Begin</button>
                </div>



                <div class="question answered {{ $index === activeQuestion ? 'active' : 'inactive' }}" ng-repeat="myQuestion in myQuestions">

                      <p class="txt">{{ myQuestion.question }}</p>

                      <p class="ans"
                        ng-click="selectAnswer()"
                        ng-repeat="Answer in myQuestions[$index].answers">{{Answer.text}}</p>
                      

                    <div class="feedback">
                      <p>Additional feedback</p>
                      <div class="btn btn btn-default btn-lg">Continue</div>
                    </div>


                <div class="results"></div>

              </div><!--questions answered div -->
            </div><!-- ng-controller-->            
        </section>
    </div>
    
</div>
